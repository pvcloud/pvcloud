<div data-ng-controller="_mycloud_pagesdef_widgets">
    <!--HEADING - SEARCH FOR WIDGETS ON PAGE-->
    <div class="row">
        <div class="col-sm-12">
            <br>
            <div class="input-group" style="width:100%">
                <label for="txtSearchWidgets" class="input-group-addon"><i class="glyphicon glyphicon-search"></i></label>
                
                <input id="txtSearchWidgets" data-ng-model="WidgetsSearchPhrase" type="search" class="form-control inputtext"  placeholder="Digite una o más palabras para filtrar la lista" required>
            </div>
        </div>
    </div>
    <br>
    <!--PAGES LIST-->
    <table class="table table-striped table-hover" data-ng-if="Widgets && Widgets.length > 0">
        <tr>
            <th>ID</th>
            <th>Nombre y Descripción 
                <a data-ng-click="GoToWidgetDef()" class='pull-right btn btn-xs btn-success'><i class='glyphicon glyphicon-plus'></i> Agregar Widget </a>
            </th>
        </tr>
        <tr id="tr_page_{{widget.widget_id}}" data-ng-repeat="widget in Widgets| filter: WidgetsSearchPhrase">
            <td class="td-app-info" style="vertical-align: middle">{{widget.widget_id}}</td>
            <td class="td-app-info">
                <a data-ng-click="GoToEditWidget(widget.widget_id)">{{widget.title}}</a>&nbsp;&nbsp;
                <br>
                <small class="col-sm-12 text-muted" style="color:gray; margin:0; padding:0">{{widget.description}}</small>
            </td>
        </tr>
    </table>
    <div data-ng-if="(!Widgets || Widgets.length === 0)">No hay widgets definidos <a data-ng-click="GoToWidgetDef()" class='pull-right btn btn-xs btn-success'><i class='glyphicon glyphicon-book'></i> Agregar Widget</a></div>
</div>
