<div data-ng-controller="MycloudInviteafriendCtrl" >
    <div class="row">
        <h4>Type your friend's email </h4>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label for="EmailInput">Email</label>
            <input type="email" class="form-control invite-a-friend-email" id="EmailInput" placeholder="email@example.com" required>
        </div>
        <button type="submit" class="btn btn-success">Send invitation</button>
    </form>
</div>
