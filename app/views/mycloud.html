<!-- CONTENT -->
<div class="container-fluid" style="min-height: 100%">


    <!--NAV BAR AND SANDWITCH-->

        <div class="container-fluid" >

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation" ng-class="{active: Section === 'myapps' || Section === 'pagesdef'}"><a href="#/mycloud/myapps"><span>{{PageLabels.mycloud.menu_my_apps}}</span></a></li>
                    <li role="presentation" ng-class="{active: Section === 'mynetwork'}"><a href="#/mycloud/mynetwork"><span>{{PageLabels.mycloud.menu_my_network}}</span></a></li>
                    <li role="presentation" ng-class="{active: Section === 'myaccount'}"><a href="#/mycloud/myaccount"><span>{{PageLabels.mycloud.menu_my_account}}</span></a></li>
                    <li role="presentation" ng-class="{active: Section === 'pvcloud'}"><a href="#/mycloud/pvcloud"><span>{{PageLabels.mycloud.menu_about}}</span></a></li>
                    <li class="language-options-menu-container">
                        <img src="images/flag_cr.png" title="EspaÃ±ol" class="language-options" data-ng-click="SwitchLanguage('ES')">
                        &nbsp;&nbsp;
                        <img src="images/flag_us.png" title="English" class="language-options" data-ng-click="SwitchLanguage('EN')">
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>    

    <!-- MAIN SECTIONS -->
    <div class="row" data-ng-if="LoggedIn" style="height: 100%; display:block">
        <!-- QUICK LINKS -->
        <div class="col-md-6" style="vertical-align: middle">
            <div class="panel-quicklinks">
                <button data-ng-click="GoToNewApp()" class="btn btn-lg btn-transparent" style="display:block;margin: 0 auto; "><i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;{{PageLabels.mycloud.quick_links_new_app}}</button>
                <br>
                <button data-ng-click="GoToInviteAFriend()" class="btn btn-lg btn-transparent" style="display:block;margin: 0 auto; width: 200px"><i class="glyphicon glyphicon-envelope"></i>&nbsp;&nbsp;{{PageLabels.mycloud.quick_links_invite_a_friend}}</button>
                <br>
                <button data-ng-click="Logout()" class="btn btn-lg btn-transparent" style="display:block;margin: 0 auto; width: 200px"><i class="glyphicon glyphicon-log-out"></i>&nbsp;&nbsp;{{PageLabels.mycloud.quick_links_logout}}</button>
            </div>
        </div>

        <!-- WORKSPACE -->
        <div class="col-md-6 main-navigation">
            <!-- PARTIAL VIEW FOR SECTIONS -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 slide-animate" data-ng-include="SectionURL"></div>                
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>
