<!-- CONTENT -->
<div class="container-fluid" style="min-height: 100%">


    <!--NAV BAR AND SANDWITCH-->

        <div class="container-fluid" >
            <!-- Brand and toggle get grouped for better mobile display -->

                <a class="navbar-brand" href="#">pvCloud <sub style="color:orange">beta<span class="small" style="color:silver;"> ( {{Email}} ) </span></sub></a> 
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li role="presentation" ng-class="{active: SectionName === 'apps' || Section === 'pagesdef'}"><a href="#/apps"><span>{{PageLabels.mycloud.menu_my_apps}}</span></a></li>
                    <li role="presentation" ng-class="{active: SectionName === 'network'}"><a href="#/network"><span>{{PageLabels.mycloud.menu_my_network}}</span></a></li>
                    <li role="presentation" ng-class="{active: SectionName === 'account'}"><a href="#/account"><span>{{PageLabels.mycloud.menu_my_account}}</span></a></li>
                    <li role="presentation" ng-class="{active: SectionName === 'about'}"><a href="#/about"><span>{{PageLabels.mycloud.menu_about}}</span></a></li>
                    <li class="language-options-menu-container">
                        <img src="images/flag_cr.png" title="EspaÃ±ol" class="language-options" data-ng-click="SwitchLanguage('ES')">
                        &nbsp;&nbsp;
                        <img src="images/flag_us.png" title="English" class="language-options" data-ng-click="SwitchLanguage('EN')">
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>    

    <!-- MAIN SECTIONS -->
    <div class="row" data-ng-if="LoggedIn" style="height: 100%; display:block">
        <!-- QUICK LINKS -->
        <div class="col-md-6" style="vertical-align: middle">
            <div class="panel-quicklinks">
                <button data-ng-click="GoToNewApp()" class="btn btn-lg btn-transparent" style="display:block;margin: 0 auto; "><i class="glyphicon glyphicon-plus"></i>&nbsp;&nbsp;{{PageLabels.mycloud.quick_links_new_app}}</button>
                <br>
                <button data-ng-click="GoToInviteAFriend()" class="btn btn-lg btn-transparent" data-toggle="modal" data-target="#myModal" style="display:block;margin: 0 auto; width: 200px"><i class="glyphicon glyphicon-envelope"></i>&nbsp;&nbsp;{{PageLabels.mycloud.quick_links_invite_a_friend}}</button>
                <br>
                <button data-ng-click="Logout()" class="btn btn-lg btn-transparent"  style="display:block;margin: 0 auto; width: 200px"><i class="glyphicon glyphicon-log-out"></i>&nbsp;&nbsp;{{PageLabels.mycloud.quick_links_logout}}</button>
                <!-- Large modal -->

            </div>
        </div>

        <!-- WORKSPACE -->
        <div class="col-md-6 main-navigation">
            <!-- PARTIAL VIEW FOR SECTIONS -->
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-12 slide-animate" data-ng-include="SectionURL"></div>                
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>

<!--BEGIN MODAL-->
<div data-ng-controller="_mycloud_inviteafriend" >
    <form class="form-inline">
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Would you like to invite a friend?</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-5">													
                                <div class="form-group">
                                    <label for="EmailInput">Enter the email:</label>
                                    <input type="email" class="form-control invite-a-friend-email" id="EmailInput" placeholder="email@example.com" data-ng-model="guest_email" required>
                                </div>		
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
                        <button type="button" data-ng-click="SendInvitation()" class="btn btn-success">Send invitation</button>	
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!--END MODAL-->
