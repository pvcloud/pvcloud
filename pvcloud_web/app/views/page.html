
<!--NAV BAR AND SANDWITCH-->
<nav class="navbar navbar-default main-standard-navigation">
    <div class="container-fluid" >
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{page.title}}</a> 
        </div>
    </div>
</nav>    

<div  class="container-fluid">        
    <div class="row">
        <div class="col-lg-12">
            <div id="panelChart4" class="panel panel-default">
                <div class="panel-heading">
                    <paneltool tool-collapse="tool-collapse" tool-dismiss="tool-dismiss"></paneltool>
                    <div class="panel-title" >{{getChartTitle()}}</div>
                </div>
                <div collapse="panelChart4" class="panel-wrapper">
                    <div class="panel-body">
                        <div  class="chart-line flot-chart" style="height:400px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div ng-repeat="c in lastValueVse" class="col-lg-3 col-sm-6">
            <!-- START widget-->
            <div class="panel widget bg-purple">
                <div class="row row-table">
                    <div class="col-xs-4 text-center bg-purple-dark pv-lg">
                        <em class="icon-energy fa-3x"></em>
                    </div>
                    <div class="col-xs-8 pv-lg">
                        <div class="h2 mt0">{{c.vse_value}}
                            <small>KW</small>
                        </div>
                        <div class="text-uppercase">{{c.friendly_label}}</div>
                    </div>
                </div>
            </div>
        </div>               
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">{{getOffAndOnTitle()}}</div>
                <div class="panel-body offon-values " id="52">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">PUMP</label>
                            <div class="col-sm-8">
                                <label class="switch switch-sm">
                                    <input id="pumpOn" name="pumpOn" type="checkbox"  ng-model="pumpOn" ng-click="updatePump($event)" />
                                    <span></span>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">CHILLER</label>
                            <div class="col-sm-8">
                                <label class="switch switch-sm">
                                    <input id="chillerOn" name="chillerOn" type="checkbox" ng-model="chillerOn" ng-click="updateChiller($event)"/>
                                    <span></span>
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
