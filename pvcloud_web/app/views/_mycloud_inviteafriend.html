<div data-ng-controller="_mycloud_inviteafriend" >
    <div class="row">
        <h4>Type your friend's email </h4>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label for="EmailInput">Email</label>
            <input type="email" class="form-control invite-a-friend-email" id="EmailInput" placeholder="email@example.com" required data-ng-model="guest_email">
        </div>
        <button type="submit" data-ng-click="SendInvitation()" class="btn btn-success">Send invitation</button>
    </form>
</div>
